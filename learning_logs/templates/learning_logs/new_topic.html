<!-- The 'child' page to create a new topic. -->

<!-- Inherit the base template. -->
{% extends 'learning_logs/base.html' %}

{% block content %}

  <!-- Define the content to fill the 'new topic' page layout. -->
  <p>Add a new topic:</p>

  <form action="{% url 'learning_logs:new_topic' %}" method='post' >
    {% csrf_token %}    <!-- Prevent a 'cross-site request forgery' -->
    {{ form.as_div }}   <!-- Display the form, as 'div' elements. -->
    <br>
    <button name="submit">Add Topic</button>
  </form>

{% endblock content %}
